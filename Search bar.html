<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unblocked Search</title>
  <meta name="viewport" content="width=device-width">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      min-height: 100vh;
    }
    #container {
      max-width: 1000px;
      margin: 32px auto 0 auto;
      background: #fff;
      padding: 24px 20px 32px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px #bbb;
    }
    label {
      display: block;
      font-size: 17px;
      margin-bottom: 8px;
    }
    input[type="url"] {
      width: 100%;
      padding: 10px 7px;
      font-size: 17px;
      border: 1px solid #bbb;
      border-radius: 4px;
    }
    #status {
      min-height: 18px;
      color: #d32f2f;
      margin-top: 7px;
      font-size: 14px;
    }
    #embedArea {
      margin-top: 26px;
      min-height: 380px;
    }
    iframe {
      width: 100%;
      min-height: 480px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="container">
    <label for="siteurl">Type website URL:</label>
    <form id="proxyForm" autocomplete="off">
      <input type="url" id="siteurl" placeholder="https://example.com" required autofocus>
      <div id="status"></div>
    </form>
    <div id="embedArea"></div>
  </div>
  <script>
    const cors_api_url = 'empty till I make one sorry';

    const form = document.getElementById('proxyForm');
    const urlInput = document.getElementById('siteurl');
    const statusDiv = document.getElementById('status');
    const embedArea = document.getElementById('embedArea');

    function setStatus(msg, isError = true) {
      statusDiv.textContent = msg;
      statusDiv.style.color = isError ? '#d32f2f' : '#388e3c';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const rawUrl = urlInput.value.trim();
      embedArea.innerHTML = '';
      setStatus('');
      if (!rawUrl) {
        setStatus('Please enter a website URL.');
        return;
      }
      let url;
      try {
        url = new URL(rawUrl);
      } catch {
        setStatus('Invalid URL. Please enter a valid website URL.');
        return;
      }
      const proxiedUrl = cors_api_url + url.href;
      const iframe = document.createElement('iframe');
      iframe.src = proxiedUrl;
      iframe.onload = function() {
        setStatus('Loaded!', false);
      };
      iframe.onerror = function() {
        setStatus('Unable to load the site. The site may block embedding, or the proxy is unavailable.');
      };
      embedArea.appendChild(iframe);
    });
  </script>
</body>
</html>
